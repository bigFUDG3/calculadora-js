<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora JS</title>
    <link rel="icon" href="/h (1).png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <input type="text" placeholder="0" id="inputbox">

            <div>
                <button class="main">AC</button>
                <button class="main">DE</button>
                <button class="operador">%</button>
                <button class="operador">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operador">*</button>
            </div>

            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="operador">+</button>
            </div>

            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="operador">-</button>
            </div>

            <div>
                <button>0</button>
                <button>.</button>
                <button class="resultado">=</button>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
